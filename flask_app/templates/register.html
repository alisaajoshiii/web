{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 text-center">
        <h2 style="color: #997CA6; font-weight: bold;">Register ğŸ“</h2>

        <div class="card shadow-sm border-0 my-4 text-start" style="background: #EAE0EB;">
            <div class="card-body p-4">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label text-muted">Full Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted">Email address</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #D4C4DD; color: white;">Sign
                        up</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Already registered? <a href="{{ url_for('login') }}" style="color: #997CA6;">Login
                            here</a>.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
