{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <h2 style="color: #997CA6; font-weight: bold;">Contact Us ðŸ’Œ</h2>
        <p class="lead" style="color: #6c757d;">We'd love to hear from you!</p>

        <div class="card shadow-sm border-0 my-4" style="background: #EAE0EB;">
            <div class="card-body p-4 text-start">
                <form action="{{ url_for('contact') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label text-muted">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-muted">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #D4C4DD; color: white;">Send
                        Message ðŸ“¨</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
