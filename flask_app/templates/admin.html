{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4 text-center">
        <h2 style="color: #997CA6; font-weight: bold;">Admin Dashboard ⚙️</h2>

        <div class="card shadow-sm border-0 my-4 text-start" style="background: #EAE0EB;">
            <div class="card-body p-4">
                <h5 style="color: #4A4A4A;">Add New Product</h5>
                <form action="{{ url_for('add_product') }}" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" step="0.01" class="form-control" name="price" placeholder="Price (NPR)"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="category" placeholder="Category">
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #D4C4DD; color: white;">Add Product
                        ➕</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <h4 style="color: #4A4A4A;" class="mt-5 mt-md-0">Product List</h4>
        <div class="table-responsive">
            <table class="table table-hover table-light">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in products %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.name }}</td>
                        <td>Rs. {{ "%.0f"|format(p.price) }}</td>
                        <td>{{ p.category }}</td>
                        <td>
                            <form action="{{ url_for('delete_product', id=p.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
